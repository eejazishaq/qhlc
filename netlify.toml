[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# Use Netlify's Next.js plugin for proper API route handling
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ensure static files are properly handled
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["sharp"]

# Note: With @netlify/plugin-nextjs, Next.js handles routing automatically
# No catch-all redirect needed as it interferes with static file serving

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Ensure static files from public directory are served correctly
[[headers]]
  for = "/logo.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/banners/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
